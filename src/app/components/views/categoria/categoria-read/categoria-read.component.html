<div class="content">
    <div class="title">
        <h1>Categoria</h1>
    </div>

    <button class="mat-elevation-z8" mat-stroked-button color="primary"
    (click)="navegarParaCategoriaCreate()"
    >Adicionar categoria</button>

    <div class="mat-elevation-z8 content-table">
        <table class="table" mat-table [dataSource]="categorias">

            <!-- Position Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>Nº</th>
                <td mat-cell *matCellDef="let row"> {{ row.id }} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef>NOME</th>
                <td mat-cell *matCellDef="let row"> {{row.nome}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="descricao">
                <th mat-header-cell *matHeaderCellDef>DESCRIÇÃO</th>
                <td mat-cell *matCellDef="let row"> {{row.descricao}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="livros">
                <th mat-header-cell *matHeaderCellDef>LIVROS</th>
                <td mat-cell *matCellDef="let row">  
                    <a href="#" class="livros">
                        <i  class="material-icons">add_box</i>
                    </a>
                </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="acoes">
                <th class="mat-header" mat-header-cell *matHeaderCellDef>  </th>
                <td mat-cell *matCellDef="let row">
                    <a href="#" class="edit">
                        <i class="material-icons">border_color</i>
                    </a>
                    <a href="#" class="delete">
                        <i class="material-icons">delete</i>
                    </a>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>


</div>
